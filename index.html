<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>5 Day Forecast</title>
    </head>
    <body>
        <header>
            <h1>Weather Forecast</h1>
        </header>
        <main>
            <section class="searchContainer">
                <h2>Search For City:</h2>
                <input type="text" id="searchValue" placeholder="City, State">
                <input type="submit" id="searchBtn" value="Search">
                <section class="cityContainer">
                    <ul class="cityList"></ul>
                </section>
            </section>
            <section class="weatherContainer">
                <section class="currentWeather"></section>
                <section class="forecastContainer">
                    <div id="day-0"></div>
                    <div id="day-1"></div>
                    <div id="day-2"></div>
                    <div id="day-3"></div>
                    <div id="day-4"></div>
                </section>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
        <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    </body>
</html>
